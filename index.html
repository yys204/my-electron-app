<!-- 这是一个简单的 HTML -->
<style>
  body { background: #fff7d1; margin: 0; overflow: hidden; }
  textarea { 
    width: 100%; height: 100vh; 
    background: transparent; border: none; resize: none; outline: none; 
    padding: 10px; font-size: 16px; font-family: sans-serif;
  }
  .drag-area { height: 20px; -webkit-app-region: drag; cursor: move; }
</style>

<!-- 顶部拖拽区 -->
<div class="drag-area"></div>
<textarea id="note-area" placeholder="写点什么..."></textarea>

<script>
  // 引入 electron-store (需要先 npm install electron-store)
  const Store = require('electron-store');
  const store = new Store();

  const textarea = document.getElementById('note-area');

  // 1. 加载时：从硬盘读取数据
  textarea.value = store.get('my_note_data') || '';

  // 2. 输入时：自动保存 (建议加防抖)
  textarea.addEventListener('input', () => {
    store.set('my_note_data', textarea.value);
  });
</script>
